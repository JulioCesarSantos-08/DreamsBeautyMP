  <style>
    /* Grid de productos */
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 15px;
    }
    @media (max-width: 768px) { .productos-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .productos-grid { grid-template-columns: 1fr; } }

    /* Buscador y filtro */
    .busqueda-filtros {
      display: flex; flex-wrap: wrap; gap: 10px;
      padding: 10px 15px; background: #fff; border-radius: 8px; margin: 10px;
    }
    .busqueda-filtros input, .busqueda-filtros select {
      flex: 1; min-width: 150px; padding: 8px; border: 1px solid #ddd; border-radius: 6px;
    }

    /* Carrito */
    .carrito {
      position: fixed; right: 0; top: 70px; width: 300px; height: calc(100% - 70px);
      background: #fff; border-left: 2px solid #cfa2f2; padding: 15px;
      display: none; overflow-y: auto; z-index: 999;
    }
    .btn-volver {
      width: 100%; margin: 10px 0 0; padding: 8px; border: none; border-radius: 6px;
      background: #7cc1ff; color: #fff; cursor: pointer;
    }
  </style>

  <!-- Modal de compra -->
  <div id="modal-compra" class="modal">
    <div class="modal-box">
      <span class="cerrar" onclick="cerrarModalCompra()">&times;</span>
      <h3 id="modal-titulo">Comprar producto</h3>
      <div id="form-compra">

        </select>
        <div>
          <button onclick="confirmarCompraAhora()">Generar recibo</button>
          <button onclick="cerrarModalCompra()">Cancelar</button>
        </div>
      </div>
      <div id="vista-recibo" style="display:none;">

        <div>

          <button onclick="cerrarModalCompra()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrito -->
  <div id="carrito" class="carrito">
    <h3>Carrito de Compras</h3>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: </strong>$<span id="total-carrito">0</span> MXN</p>
    <label>Tu nombre</label>
    <input type="text" id="nombre-cliente"/>
    <label>M√©todo de pago</label>
    <select id="metodo-pago-carrito">
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
    </select>
    <div>
      <button onclick="finalizarCompra()">Finalizar Compra</button>
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>
    <button class="btn-volver" onclick="document.getElementById('carrito').style.display='none'">
      ‚Üê Volver a productos
