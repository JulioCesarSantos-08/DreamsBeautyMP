<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Dreams Beauty</title>
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8fd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #cfa2f2;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #ff85c1;
      padding: 8px 15px;
      border-radius: 8px;
      margin-left: 10px;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #ff5ca0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 5px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #ff85c1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff5ca0;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <nav>
      <a href="productos.html">Ver Productos</a>
    </nav>
  </header>

  <main>
    <h2>Agregar Producto</h2>
    <form id="form-producto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre del producto" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" placeholder="Descripción breve" required></textarea>

      <label for="stock">Stock:</label>
      <input type="number" id="stock" min="0" required>

      <label for="precio">Precio (MXN):</label>
      <input type="number" id="precio" step="0.01" min="0" required>

      <label for="imagen">Nombre de imagen:</label>
      <input type="text" id="imagen" placeholder="ej: exfoliante.png" required>

      <button type="submit">Guardar Producto</button>
    </form>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9t21iW6BnWe-c67CtMsk8V5j7j4MBb70",
      authDomain: "dreamsbeautiy.firebaseapp.com",
      projectId: "dreamsbeautiy",
      storageBucket: "dreamsbeautiy.firebasestorage.app",
      messagingSenderId: "1034221935895",
      appId: "1:1034221935895:web:e1c7f71d18711a62452b52"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("form-producto").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const stock = parseInt(document.getElementById("stock").value);
      const precio = parseFloat(document.getElementById("precio").value);
      const imagen = document.getElementById("imagen").value.trim();

      if (!nombre || !descripcion || isNaN(stock) || isNaN(precio) || !imagen) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      try {
        await db.collection("productos").add({
          nombre,
          descripcion,
          stock,
          precio,
          imagen
        });

        alert("✅ Producto guardado correctamente.");
        e.target.reset();
      } catch (error) {
        console.error("❌ Error al guardar en Firestore:", error);
        alert("Hubo un error al guardar el producto. Revisa la consola.");
      }
    });
  </script>
</body>
</html>
