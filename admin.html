<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Dreams Beauty</title>
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8fd;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #cfa2f2;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #ff85c1;
      padding: 8px 15px;
      border-radius: 8px;
      margin-left: 10px;
    }

    main {
      max-width: 720px;
      margin: 24px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.06);
    }
    h2 {
      text-align: center;
      color: #ff5ca0;
      margin-top: 0;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    form .full { grid-column: 1 / -1; }
    label {
      display:block;
      font-weight:700;
      margin-bottom:6px;
      color:#444;
      font-size:0.95rem;
    }
    input[type="text"], input[type="number"], textarea {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #e8dff7;
      background: #fff;
      font-size: 0.95rem;
    }
    textarea { min-height: 90px; resize: vertical; }
    .actions { display:flex; gap:8px; grid-column: 1 / -1; }
    .actions button {
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
    }
    .btn-save { background:#ff85c1; color:#fff; }
    .btn-save:hover { background:#ff5ca0; }
    .btn-view { background:#7cc1ff; color:#fff; }
    .btn-view:hover { background:#5fb0ff; }

    @media (max-width:700px) {
      form { grid-template-columns: 1fr; }
      header { padding:12px; }
      main { margin:12px; padding:16px; }
    }
  </style>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <nav>
      <a href="productos.html">Ver Productos</a>
    </nav>
  </header>

  <main>
    <h2>Agregar Producto</h2>

    <form id="form-producto">
      <div class="full">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
      </div>

      <div class="full">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Descripción breve" required></textarea>
      </div>

      <div>
        <label for="stock">Stock</label>
        <input type="number" id="stock" min="0" value="0" required>
      </div>

      <div>
        <label for="precio">Precio (MXN)</label>
        <input type="number" id="precio" step="0.01" min="0" value="0.00" required>
      </div>

      <div>
        <label for="imagen">Nombre de imagen</label>
        <input type="text" id="imagen" placeholder="ej: exfoliante.png" required>
      </div>

      <div>
        <label for="categoria">Categoría (texto)</label>
        <input type="text" id="categoria" placeholder="Ej: Maquillaje, Cremas, Cabello" required>
      </div>

      <div class="full actions">
        <button type="submit" class="btn-save">Guardar Producto</button>
        <button type="button" class="btn-view" onclick="window.location.href='productos.html'">Ir a Productos</button>
      </div>
    </form>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9t21iW6BnWe-c67CtMsk8V5j7j4MBb70",
      authDomain: "dreamsbeautiy.firebaseapp.com",
      projectId: "dreamsbeautiy",
      storageBucket: "dreamsbeautiy.firebasestorage.app",
      messagingSenderId: "1034221935895",
      appId: "1:1034221935895:web:e1c7f71d18711a62452b52"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Guardar producto
    document.getElementById("form-producto").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const stock = parseInt(document.getElementById("stock").value);
      const precio = parseFloat(document.getElementById("precio").value);
      const imagen = document.getElementById("imagen").value.trim();
      const categoria = document.getElementById("categoria").value.trim();

      if (!nombre || !descripcion || isNaN(stock) || isNaN(precio) || !imagen || !categoria) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      try {
        await db.collection("productos").add({
          nombre,
          descripcion,
          stock,
          precio,
          imagen,
          categoria
        });

        alert("✅ Producto guardado correctamente.");
        e.target.reset();
      } catch (error) {
        console.error("❌ Error al guardar en Firestore:", error);
        alert("Hubo un error al guardar el producto. Revisa la consola.");
      }
    });
  </script>
</body>
</html>
